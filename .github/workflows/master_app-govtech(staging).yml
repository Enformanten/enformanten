# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - app-govtech(staging)

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://acrgovtech.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_c23081512421436eb33a64d99930cbf9 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_fd715ae5e09d4867b962e7b29e048594 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: acrgovtech.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c23081512421436eb33a64d99930cbf9 }}/acrgovtech:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'staging'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'app-govtech'
        slot-name: 'staging'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_cb67917227e44d75ae82e1f255546d10 }}
        images: 'acrgovtech.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c23081512421436eb33a64d99930cbf9 }}/acrgovtech:${{ github.sha }}'